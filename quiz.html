<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Quiz</h1>
    <div>
    <form id="quiz-html">
        <div class="question">
        <p>what's 10+3 :</p>
        <input type="radio" name="a1" value="1">12 <br>
        <input type="radio" name="a1" value="2">13 <br>
        <input type="radio" name="a1" value="3">11
    </div>
    <div class="question">
        <p>what's 10*3 :</p>
        <input type="radio" name="a2" value="1">30 <br>
        <input type="radio" name="a2" value="2">40 <br>
        <input type="radio" name="a2" value="3">13
    </div>
    <div class="question">
        <p>what's 12/3 :</p>
        <input type="radio" name="a3" value="1">3 <br>
        <input type="radio" name="a3" value="2">4 <br>
        <input type="radio" name="a3" value="3">36
    </div>
    <div class="btn">
        <button onclick="calculateResult()">Submit</button>
    </div>
    </form>
</div>
  <script src="script.js"></script>
</body>
</html>
